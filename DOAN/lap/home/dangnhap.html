  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Mobile menu functionality
      const mobileMenuBtn = document.getElementById('mobile-menu-btn');
      const mobileMenu = document.getElementById('mobile-menu');
      const mobileMenuOverlay = document.getElementById('mobile-menu-overlay');
      const closeMenuBtn = document.getElementById('close-menu-btn');

      function openMobileMenu() {
        if (mobileMenu) mobileMenu.classList.remove('translate-x-full');
        if (mobileMenuOverlay) mobileMenuOverlay.classList.remove('hidden');
        document.body.style.overflow = 'hidden';
      }

      function closeMobileMenu() {
        if (mobileMenu) mobileMenu.classList.add('translate-x-full');
        if (mobileMenuOverlay) mobileMenuOverlay.classList.add('hidden');
        document.body.style.overflow = '';
      }

      if (mobileMenuBtn) mobileMenuBtn.addEventListener('click', openMobileMenu);
      if (closeMenuBtn) closeMenuBtn.addEventListener('click', closeMobileMenu);
      if (mobileMenuOverlay) mobileMenuOverlay.addEventListener('click', closeMobileMenu);

      // Close menu when clicking on menu items
      if (mobileMenu) {
        const mobileMenuLinks = mobileMenu.querySelectorAll('a');
        mobileMenuLinks.forEach(link => {
          link.addEventListener('click', closeMobileMenu);
        });
      }

      // --- Logic xử lý đăng nhập/đăng xuất và giỏ hàng ---
      const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
      const loginSection = document.querySelector("#login-section"); 
      const mobileLoginSection = document.querySelector("#mobile-login-section"); 

      if (loggedInUser && loginSection) {
        loginSection.innerHTML = `
          <div class="text-sm flex items-center gap-3">
            <span class="text-gray-700">Xin chào, <strong>${loggedInUser.name}</strong></span>
            <button id="logoutBtn" class="text-xs text-red-500 hover:underline">Đăng xuất</button>
          </div>
        `;

        const logoutBtn = document.getElementById("logoutBtn");
        if (logoutBtn) {
          logoutBtn.addEventListener("click", () => {
            localStorage.removeItem("loggedInUser");
            // Điều chỉnh đường dẫn tương đối để trở về trang đăng nhập
            window.location.href = "dangnhap.html"; 
          });
        }
      }

      if (loggedInUser && mobileLoginSection) {
        mobileLoginSection.innerHTML = `
            <div class="mt-8 space-y-3">
              <span class="block text-center py-3 px-4 rounded-lg bg-gray-100 text-gray-700">Xin chào, <strong>${loggedInUser.name}</strong></span>
              <button id="mobileLogoutBtn" class="block w-full text-center py-3 px-4 bg-black text-white rounded-lg hover:bg-gray-800 transition duration-200">Đăng xuất</button>
            </div>
          `;
          const mobileLogoutBtn = document.getElementById("mobileLogoutBtn");
          if (mobileLogoutBtn) {
            mobileLogoutBtn.addEventListener("click", () => {
              localStorage.removeItem("loggedInUser");
              // Điều chỉnh đường dẫn tương đối để trở về trang đăng nhập
              window.location.href = "dangnhap.html"; 
            });
          }
      }

      // Hàm cập nhật số lượng sản phẩm trong giỏ hàng
      function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const cartCountElement = document.getElementById('cart-count');
        const cartCountMobileElement = document.getElementById('cart-count-mobile');
        
        if (cart.length > 0) {
          const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
          if (cartCountElement) { 
            cartCountElement.textContent = totalItems;
            cartCountElement.classList.remove('hidden');
          }
          if (cartCountMobileElement) { 
            cartCountMobileElement.textContent = totalItems;
            cartCountMobileElement.classList.remove('hidden');
          }
        } else {
          if (cartCountElement) cartCountElement.classList.add('hidden');
          if (cartCountMobileElement) cartCountMobileElement.classList.add('hidden');
        }
      }

      // Cập nhật số đếm giỏ hàng khi tải trang
      updateCartCount();

      // Logic đăng nhập tài khoản
      const loginForm = document.querySelector("form");
      if (loginForm) { // Kiểm tra form tồn tại trước khi thêm event listener
        loginForm.addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.querySelector('input[name="email"]').value;
          const password = document.querySelector('input[name="password"]').value;

          // Lấy danh sách người dùng đã đăng ký
          const users = JSON.parse(localStorage.getItem("users")) || [];
          // Tìm người dùng khớp email và mật khẩu
          const foundUser = users.find(user => user.email === email && user.password === password);

          if (foundUser) {
            localStorage.setItem("loggedInUser", JSON.stringify(foundUser));
            alert("Đăng nhập thành công!");
            // Chuyển hướng về trang chủ
            window.location.href = "../../lap/home/home.html"; 
          } else {
            alert("Email hoặc mật khẩu không đúng. Vui lòng thử lại!");
          }
        });
      }
    });
  </script>
